name: Publish and Release to PyPI

on:
  push:
    tags:
      - "v*.*.*"   # Triggers on tags like v0.0.1

permissions:
  contents: write    # REQUIRED for release creation
  id-token: write    # REQUIRED for trusted publishing (not needed for API token-style)

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_TOKEN }}  # Make sure PYPI_TOKEN secret is set in your repo!

  release:
    needs: build-and-publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true   # Auto-generate body from PRs/commits

